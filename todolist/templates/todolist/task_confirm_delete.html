{% load static %}
{% block title %}
    Confirm Delete
{% endblock title %}

{% block custom_tags %}
    <link rel="stylesheet" type="text/css" href="{% static 'todolist/style.css' %}">
{% endblock %}


<body class="task-confirm">
    <div class="contains">
        <form method="POST" class="form-confirm">
            {% csrf_token %}
            {{ form.as_p }}
            <p>Are you sure you want to delete this task?</p>
            <input type="submit" value="Delete">
            <a class="back" href="{% url 'todolist:tasks' %}"> Go Back </a>
        </form>
    </div>
</body>
